---
layout: default
title: 6LTM--Home
---

<div id="home">
  <h2>Die neuesten Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
	<a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
	<span>Erstellt: {{ post.date | date: "%d.%m.%Y" }}</span> 
	<p>{{ post.excerpt }}</p>
	<div class="panel panel-default">
	  <div class="panel-body"><small>Gepostet in den Kategorien:</small> {{ post.categories }}</div>
	</div>
      </li>
      <hr/>
    {% endfor %}
  </ul>
</div>
